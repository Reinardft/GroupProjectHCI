<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./registerPage.css">
    <title>Register</title>
</head>

<body>
    <div class="container">
        <a id="closeIcon" href="./index.html"><img src="./Assets/closeicon.png" alt="" width="30px"></a>
        <div class="left">
        </div>
        <div class="right">
            <form id="form" action="">
                <!-- nama email pass hender aggree term and con submit -->
                <div class="box">
                    <h2>Register</h2>
                    <div class="input-container ">
                        <label for="fname">Full Name</label>
                        <input type="text" id="fname" placeholder="Full Name" />
                        <small>Error message</small>
                    </div>
                    <div class="input-container">
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Email" />
                        <small>Error message</small>
                    </div>
                    <div class="input-container ">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" />
                        <small>Error message</small>
                    </div>
                    <div class="gender-option">
                        <input type="radio" name="gender" id="dot-1">
                        <input type="radio" name="gender" id="dot-2">
                        <span class="gender-title">Gender</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">Male</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">Female</span>
                            </label>
                        </div>
                        <small>Error message</small>
                    </div>
                    <div class="input-checkbox">
                        <label for="checkbox">
                            <input type="checkbox" name="" id="checkbox">
                            <span>I agree to the <a href="">terms&conditions</a></span>
                        </label>
                        <small>Error message</small>
                    </div>
                    <button id="sumbit">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./registerPage.js"></script>
</body>

</html>
